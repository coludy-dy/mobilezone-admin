<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="brand"><i class="fa-solid fa-mobile-retro" style="margin-right: 8px;"></i>Mobile Zone</h2>
      <ul class="sidebar-menu">
        <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
        <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="admin-login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="admin-header">
        <h1>Settings</h1>
        <div class="profile">
          <i class="fas fa-user-circle"></i> Admin User
        </div>
      </header>

     <section class="set">
          <h2 class="appearance-title">
            Customize Your Appearance 
            <i id="darkModeIcon" class="fas fa-moon" title="Toggle Dark Mode" style="cursor:pointer; margin-left: 10px;"></i>
          </h2>
        <!-- Account Settings -->
        <div class="settings-block">
          <h3>Account Settings</h3>
          <label>Username</label>
          <input type="text" placeholder="Enter new username" />
          <label>Email</label>
          <input type="email" placeholder="Enter new email" />
          <label>Password</label>
          <input type="password" placeholder="Enter new password" />
          <button>Update Account</button>
        </div>
      </section>
    </main>
  </div>
<script>
  
const icon = document.getElementById('darkModeIcon');

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');

  // Switch icon between moon and sun
  if(document.body.classList.contains('dark-mode')){
    icon.classList.replace('fa-moon', 'fa-sun');
  } else {
    icon.classList.replace('fa-sun', 'fa-moon');
  }
}

icon.addEventListener('click', toggleDarkMode);

</script>
</body>
</html>
